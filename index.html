    <form action=""  class="form" >

        <input type="datetime" placeholder=" hora del evento" id = "hora">
        <button class="BtnAgregar" type="submit"> Agregar evento</button>
        <button class ="mostrarEventos">Mostrar Eventos</button>
    </form>

    
    <div id="carrito">
        <table id="listaEventos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha del evento</th>
                    <th>hora del evento</th>
                    <th></th>
                </tr>
             </thead>
             <tbody></tbody>
        </table>
    </div>
</body>
